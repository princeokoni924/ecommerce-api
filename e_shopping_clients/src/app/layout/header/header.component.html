<header class="bottom-0 shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white">
<div class="flex align-middle items-center
 justify-between max-w-screen-sxl mx-auto ">
<img routerLink="/" src="/images/shopmaxlogo.jpg" class="max-h-16" alt="shop logo">
<nav class="flex gap-3 my-2 uppercase text-2xl">
<a routerLink="/" 
routerLinkActive="active"
[routerLinkActiveOptions]="{exact:true}"
>Home</a>
<a routerLink="/shop"
routerLinkActive="active"
>shop</a>
<a>Contact</a>
</nav>
<div class="flex gap-3 align-middle">
<a matBadge="0" matBadgeSize="large" class="custom-badge mt-2 mr-2">
 <mat-icon>shopping_cart</mat-icon>
</a>
<button mat-stroked-button>Sign up</button>
<button mat-stroked-button>Sign in</button>
</div>
</div>
</header>

@if (busyService.loading) {
  <mat-progress-bar mode="buffer" class="fixed top-20 z-50"></mat-progress-bar> 
}
