@if (product) {

  <div class="max-w-screen-2xl px-4 mx-auto">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-screen-xl mx-auto">
         <img class="w-96" src="{{product.pictureUrl}}" alt="product image {{product.name}}"/>
       </div>

           <div>
                <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                  <div class="mt-4 items-center flex gap-4">
                <p class="text-3xl font-extrabold text-gray-900">
                {{product.price | currency: "â‚¦"}}
                </p>
                </div>
                   <div class="mt-6 mb-6 gap-4 flex">
                                <button mat-flat-button class=" btn">
                                                <!-- match-input-height -->
                                <mat-icon>shopping_cart</mat-icon>
                                  Add to cart
                                </button>

                                <mat-form-field appearance="outline" class="flex">

             </div>

   </div>
