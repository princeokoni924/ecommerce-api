@if (products) {


<div class="flex flex-col gap-3">
  <div class="flex justify-between gap-3">
    <mat-paginator
    class="bg-white"
    (page)="handlePageEvent($event)"
    [length]="products.count"
    [pageSize]="shopParams.pageSize"
    [pageIndex]="shopParams.pageNumber"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="shopParams.pageNumber -1"
    aria-label="select page"
    >
    </mat-paginator>
    <form 
    #searchForm="ngForm"
     (ngSubmit)="onSearchChange()"
     class="relative flex items-center w-full max-w-md mx-4"
     >
     <input type="search"
      class="block w-full p-4 
      text-lg text-gray-900 border-collapse
       border-gray-300 rounded-xl"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.Search"
        />
        <button mat-icon-button type="submit"
        class="absolute inset-y-0
         right-8 top-2 flext
          items-center pl-3"
        >
        <mat-icon class="text-start">search</mat-icon>
       </button>
    </form>
   <div class="flex gap-3">
    <div class=" flex justify-end">

    </div>
     <button 
     class="match-input-height"
     mat-stroked-button (click)="openFilterDialog()">
       <mat-icon>filter_list</mat-icon>
       Filters
     </button>
 
     <button mat-flat-button
      [matMenuTriggerFor]="sortMenu"
      class="match-input-height">
         <mat-icon>swap_vert</mat-icon>
         sort
     </button>
   </div>
   
 </div>
  <div class="grid grid-cols-6 gap-4">
    @for (product of products.data; track product.id)
     {
      
        <app-product-item [product]="product">
    
        </app-product-item>
      
       
     }
    </div>
</div>

<mat-menu #sortMenu="matMenu">
<mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
 @for (sort of sortOptions; track $index)
 {
  <mat-list-option 
  [value]="sort.value" [selected]="shopParams.sort == sort.value">
    {{sort.name}}
  </mat-list-option>
 }
</mat-selection-list>
</mat-menu>
}
