<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-gray-400">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="text-center mb-6">
 <h1 class="text-3xl font-semibold text-primary">Sign in</h1>
</div>
<mat-form-field appearance="outline" class="w-full mb-4">
<mat-label>Email</mat-label>
<input formControlName="email" class="" type="email" matInput placeholder="example: name@gmail.com"/>
</mat-form-field>

<mat-form-field appearance="outline" class="w-full mb-4">
  <mat-label>Password</mat-label> 
  <input formControlName="password" type="password" matInput/>           
</mat-form-field>

<button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
</form>
</mat-card>
